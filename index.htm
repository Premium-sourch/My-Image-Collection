<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
        <div class="logo">
            <span>FREEP!K</span>
        </div>

        <div class="search-container">
            <input id="searchBar" type="text" placeholder="search" oninput="searchImages()">
            <button class="search-btn" onclick="searchImages()"><i class="fas fa-search"></i>
            <span>Search</span>
            </button>
            <button class="clear-btn" onclick="clearSearch()">Clear</button>
        </div>
    </div>

    <!-- Category Buttons -->
    <div class="categories">
        <button class="category-btn" onclick="showCategory('All')">All</button>
        <button class="category-btn" onclick="showCategory('Nature')">Nature</button>
        <button class="category-btn" onclick="showCategory('Animal')">Animal</button>
        <button class="category-btn" onclick="showCategory('Anime')">Anime</button>
        <button class="category-btn" onclick="showCategory('Object')">Object</button>
    </div>
  </section>

  <!-- Image Gallery -->
  <section class="gallery" id="gallery">
    <!-- Images will be dynamically added here -->
  </section>

  <!-- Modal for full-screen image view -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="modal-btn close-btn" onclick="closeModal()">
        <i class="fas fa-times"></i>
      </button>
      <button class="modal-btn download-btn" onclick="downloadImage()">
        <i class="fas fa-download"></i>
      </button>
      <img id="modal-image" src="" alt="Full image">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
